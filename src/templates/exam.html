<!DOCTYPE HTML>
<html>
<head>
    <title>Exam Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset = gb2312">
    <style type="text/css" media="screen">


        body {
            padding: 20px;
            font-size: 0.85em;
            font-family: georgia, serif;
            background-color: #333333;
        }

        .btn {
            display: block;
            position: relative;
            background: #aaa;
            padding: 15px;
            float: left;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .btn * {
            font-style: normal;
            background-repeat: no-repeat;
            display: block;
            position: relative;
        }

        .btn i {
            background-position: top left;
            position: absolute;
            margin-bottom: -5px;
            top: 0;
            left: 0;
            width: 5px;
            height: 5px;
        }

        .btn span {
            background-position: bottom left;
            left: -5px;
            padding: 0 0 5px 10px;
            margin-bottom: -5px;
        }

        .btn span i {
            background-position: bottom right;
            margin-bottom: 0;
            position: absolute;
            left: 100%;
            width: 10px;
            height: 100%;
            top: 0;
        }

        .btn span span {
            background-position: top right;
            position: absolute;
            right: -10px;
            margin-left: 10px;
            top: -5px;
            height: 0;
        }

        * html .btn span,
        * html .btn i {
            float: left;
            width: auto;
            background-image: none;
            cursor: pointer;
        }

        .btn.grey {
            background: #A9A9A9;
            width: 85px;
        }

        .btn.red {
            background: #984B4B;
            width: 120px;
        }

        .btn.green {
            background: #66CDAA;
            width: 120px;
        }

        .btn:hover {
            background-color: #66CDAA;
        }

        .btn:active {
            background-color: #444;
        }

        p {
            clear: both;
            padding-bottom: 2em;
        }

        form {
            margin-top: 2em;
        }

        form p .btn {
            margin-right: 1em;
        }

        #popupcontent {
            position: fixed;
            visibility: hidden;
            overflow: hidden;
            border: 1px solid #CCC;
            background-color: #F9F9F9;
            border: 1px solid #333;
            padding: 5px;
            z-index: 9999;
        }

        #gohome {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 9999;
        }
    </style>
</head>

    var exam_assigns = '{{ js_msg }}';

    examTitleList.sort();

<h1 style="color: #F5F5F5; text-align:center">Exam Schedule</h1>

<div id="div1" style="position:relative; top:0; left:200px; width: 80%">
    <p style="color: #F5F5F5; text-align:left">Monday Exams</p>
    <script>
        var day_exams = course_slots.slice(0, 3);
        var timeslots = ["09:00 - 12:00", "14:00 - 17:00", "18:00 - 21:00"];
        window.addEventListener('load', function createTable() {
            var table = document.createElement('table');
            table.id = 'tab1';
            var tbody = document.createElement('tbody');
            var column_num = Math.max.apply(Math, day_exams.map(function(exams_in_slot){return exams_in_slot.split(",").length;}));
            for (var i = 0; i < 3; i++) {
                var tr = document.createElement('tr');
                var day_exam;
                day_exam = day_exams[i].split(",");
                for (var j = 0; j < column_num + 1; j++) {
                    if (j == 0) {
                        var th = document.createElement('th');
                        th.style.border = "1px solid #AAAAAA";
                        th.style.background = "#AAAAAA";
                        th.appendChild(document.createTextNode(timeslots[i]));
                        tr.appendChild(th);
                    }
                    else {
                        var td = document.createElement('td');
                        td.style.border = "1px solid #AAAAAA";
                        td.style.background = "#DDDDDD";
                        var displayCourse = day_exam[j-1] != undefined ? day_exam[j-1] : "";
                        var inner = document.createTextNode(displayCourse);
                        td.appendChild(inner);
                        tr.appendChild(td);
                    }
                }

               tbody.appendChild(tr);
             }
            table.appendChild(tbody);
            document.getElementById('div1').appendChild(table);
        })
    </script>
</div>

<script>
    var baseText = null;

    function showPopup(w, h) {
        var popUp = document.getElementById("popupcontent");
        popUp.style.top = "200px";
        popUp.style.left = "200px";
        popUp.style.width = w + "px";
        popUp.style.height = h + "px";
        if (baseText == null) baseText = popUp.innerHTML;
        popUp.innerHTML = baseText + "<div id=\"statusbar\"><button onclick=\"hidePopup(); \">Close window<button></div>";
        var sbar = document.getElementById("statusbar");
        sbar.style.marginTop = (parseInt(h) - 40) + "px";
        popUp.style.visibility = "visible";
    }

    function hidePopup() {
        var popUp = document.getElementById("popupcontent");
        popUp.style.visibility = "hidden";
    }
</script>
